<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
        }
        .game-container {
            width: 400px;
            padding: 15px;
            background-color: #bbada0;
            border-radius: 6px;
            margin: 20px auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            background-color: #bbada0;
        }
        .cell {
            width: 80px;
            height: 80px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #776e65;
        }
    </style>
</head>
<body>
    <div class="score">分数: <span id="score">0</span></div>
    <div class="game-container">
        <div class="grid" id="grid"></div>
    </div>
    <script>
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let score = 0;

        function initGame() {
            addNumber();
            addNumber();
            updateGrid();
        }

        function addNumber() {
            let available = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (grid[i][j] === 0) {
                        available.push({x: i, y: j});
                    }
                }
            }
            if (available.length > 0) {
                let randomCell = available[Math.floor(Math.random() * available.length)];
                grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = grid[i][j] || '';
                    if (grid[i][j]) {
                        cell.style.backgroundColor = getColor(grid[i][j]);
                    }
                    gridElement.appendChild(cell);
                }
            }
            document.getElementById('score').textContent = score;
        }

        function getColor(number) {
            const colors = {
                2: '#eee4da',
                4: '#ede0c8',
                8: '#f2b179',
                16: '#f59563',
                32: '#f67c5f',
                64: '#f65e3b',
                128: '#edcf72',
                256: '#edcc61',
                512: '#edc850',
                1024: '#edc53f',
                2048: '#edc22e'
            };
            return colors[number] || '#cdc1b4';
        }

        function move(direction) {
            let moved = false;
            let merged = Array(4).fill().map(() => Array(4).fill(false));

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < 4; i++) {
                    const row = grid[i].filter(x => x !== 0);
                    if (direction === 'right') row.reverse();

                    // Merge
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        }
                    }

                    // Fill with zeros
                    while (row.length < 4) {
                        direction === 'left' ? row.push(0) : row.unshift(0);
                    }

                    if (direction === 'right') row.reverse();
                    if (row.join(',') !== grid[i].join(',')) moved = true;
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < 4; j++) {
                    let column = grid.map(row => row[j]).filter(x => x !== 0);
                    if (direction === 'down') column.reverse();

                    // Merge
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            score += column[i];
                            column.splice(i + 1, 1);
                            moved = true;
                        }
                    }

                    // Fill with zeros
                    while (column.length < 4) {
                        direction === 'up' ? column.push(0) : column.unshift(0);
                    }

                    if (direction === 'down') column.reverse();
                    for (let i = 0; i < 4; i++) {
                        if (grid[i][j] !== column[i]) moved = true;
                        grid[i][j] = column[i];
                    }
                }
            }

            if (moved) {
                addNumber();
                updateGrid();
            }
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    move('left');
                    break;
                case 'ArrowRight':
                    move('right');
                    break;
                case 'ArrowUp':
                    move('up');
                    break;
                case 'ArrowDown':
                    move('down');
                    break;
            }
        });

        initGame();
    </script>
</body>
</html>
