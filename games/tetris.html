<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            margin: 20px;
        }
        .score {
            font-size: 24px;
            margin: 20px;
            color: #333;
        }
        .controls {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="score">分数: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="600"></canvas>
    <div class="controls">
        使用方向键控制：<br>
        ← → 移动方块<br>
        ↑ 旋转方块<br>
        ↓ 加速下落
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 30;
        const cols = canvas.width / blockSize;
        const rows = canvas.height / blockSize;

        let score = 0;
        let gameLoop;
        let currentPiece;
        let board = Array(rows).fill().map(() => Array(cols).fill(0));

        const pieces = [
            [[1,1,1,1]], // I
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1],[1,1]], // O
            [[1,1,0],[0,1,1]], // Z
            [[0,1,1],[1,1,0]] // S
        ];

        const colors = [
            '#00f0f0', // I - 青色
            '#a000f0', // T - 紫色
            '#f0a000', // L - 橙色
            '#0000f0', // J - 蓝色
            '#f0f000', // O - 黄色
            '#f00000', // Z - 红色
            '#00f000'  // S - 绿色
        ];

        class Piece {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor((cols - shape[0].length) / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            ctx.fillRect((this.x + x) * blockSize, (this.y + y) * blockSize, 
                                       blockSize - 1, blockSize - 1);
                        }
                    });
                });
            }

            moveDown() {
                this.y++;
                if (this.collision()) {
                    this.y--;
                    this.freeze();
                    return false;
                }
                return true;
            }

            moveLeft() {
                this.x--;
                if (this.collision()) {
                    this.x++;
                }
            }

            moveRight() {
                this.x++;
                if (this.collision()) {
                    this.x--;
                }
            }

            rotate() {
                const newShape = this.shape[0].map((val, index) => 
                    this.shape.map(row => row[index]).reverse()
                );
                const oldShape = this.shape;
                this.shape = newShape;
                if (this.collision()) {
                    this.shape = oldShape;
                }
            }

            collision() {
                return this.shape.some((row, dy) => {
                    return row.some((value, dx) => {
                        if (!value) return false;
                        const newX = this.x + dx;
                        const newY = this.y + dy;
                        return newX < 0 || newX >= cols || newY >= rows || 
                               (newY >= 0 && board[newY][newX]);
                    });
                });
            }

            freeze() {
                this.shape.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value) {
                            board[this.y + y][this.x + x] = this.color;
                        }
                    });
                });
                clearLines();
                if (this.y === 0) {
                    gameOver();
                } else {
                    newPiece();
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = rows - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(cols).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100;
                document.getElementById('score').textContent = score;
            }
        }

        function drawBoard() {
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        ctx.fillStyle = value;
                        ctx.fillRect(x * blockSize, y * blockSize, blockSize - 1, blockSize - 1);
                    }
                });
            });
        }

        function newPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            currentPiece = new Piece(pieces[pieceIndex], colors[pieceIndex]);
        }

        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('游戏结束!', canvas.width / 2, canvas.height / 2);
            setTimeout(() => {
                if (confirm('再来一局?')) {
                    resetGame();
                }
            }, 500);
        }

        function resetGame() {
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            score = 0;
            document.getElementById('score').textContent = score;
            newPiece();
            startGame();
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            currentPiece.draw();
            currentPiece.moveDown();
        }

        function startGame() {
            gameLoop = setInterval(update, 1000);
        }

        document.addEventListener('keydown', e => {
            switch(e.key) {
                case 'ArrowLeft':
                    currentPiece.moveLeft();
                    break;
                case 'ArrowRight':
                    currentPiece.moveRight();
                    break;
                case 'ArrowUp':
                    currentPiece.rotate();
                    break;
                case 'ArrowDown':
                    currentPiece.moveDown();
                    break;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBoard();
            currentPiece.draw();
        });

        newPiece();
        startGame();
    </script>
</body>
</html>
